{% extends 'base.html' %}
{% block body %}
<section id="form" style="margin-left:30%;">
    <div class="container">
        <div class="col-sm-4">
            <div class="signup-form"><!--sign up form-->
                <h2>New User Signup!</h2>
                <form action="#" method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form  %}
                    {{ field.errors }}
                    <p>{{ field }}</p>
                    
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-default">Signup</button><br>
                    <span style="margin-left:18px;">Already have an account</span><a href="{% url 'login' %}">&nbsp;LogIn</a>
                </form>
            </div><!--/sign up form-->
        </div>
    </div>
</section>

{% endblock body %}
