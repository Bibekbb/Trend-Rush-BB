{% extends 'base.html' %}
{% block body%}
<section id="form" style="margin-left:30%;">
    <div class="container">
        <div class="col-sm-4">
            <div class="signup-form"><!--sign up form-->
                <h2>Reset Password!</h2>
                <form action="#" method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form  %}
                    {{ field.errors }}
                    <label for=" {{field.label_tag}} "></label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default">Send Confirmation Link</button>
                </form>
            </div><!--/sign up form-->
        </div>
    </div>
</section>

{% endblock body %}
