{% extends 'base.html' %}
{% block body%}
<section id="form" style="margin-left:30%;">
    <div class="container">
        <div class="col-sm-4">
            <div class="signup-form"><!--sign up form-->
                <h2>New Password!</h2>
                {% if validlink %}
                <form action="#" method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form  %}
                    {{ field.errors }}
                    <label for=" {{field.label_tag}} "></label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default">Save</button>

                </form>
                <p style="color:red;">Invalid Token</p>
                <p>
                    <a href="{% url 'password_reset' %}">
                        Request a new password reset token
                    </a>
                </p>
                {% endif %}
            </div><!--/sign up form-->
        </div>
    </div>
</section>

{% endblock body %}
